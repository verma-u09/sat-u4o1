<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>signlink — login</title>

  <!--
    styles:
    - brand background: #f6a06b
    - soft aesthetic: generous border-radius, subtle shadows, roomy spacing
    - accessibility: good focus outlines, labels, role=status for messages
  -->
  <style>
    :root{
      --brand-peach: #f6a06b;
      --surface: #ffffff;
      --ink: #1f2937;
      --muted: #4b5563;
      --radius-xl: 20px;    /* large, soft corners */
      --radius-md: 12px;    /* medium corners for inputs/buttons */
      --shadow-soft: 0 10px 30px rgba(15,23,42,0.12);
      --space: 16px;
      --max-width: 420px;
    }

    /* basic reset */
    *{box-sizing:border-box}
    html,body{height:100%; margin:0}
    body{
      background:var(--brand-peach);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--ink);
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:calc(var(--space) * 2);
    }

    /* container that holds the login card */
    .auth-wrap{
      width:min(var(--max-width), 100%);
      background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.98));
      border-radius:var(--radius-xl);
      box-shadow:var(--shadow-soft);
      padding:calc(var(--space) * 2);
      display:grid;
      gap:var(--space);
    }

    /* subtle header */
    .auth-header{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand {
      font-weight:800;
      letter-spacing:0.6px;
      text-transform:lowercase;
      font-size:1.15rem;
    }
    .tag {
      color:var(--muted);
      font-size:0.95rem;
    }

    h1{
      margin:0;
      font-size:1.4rem;
      line-height:1.1;
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size:0.95rem;
    }

    /* form layout */
    form{
      display:grid;
      gap:12px;
      margin-top:6px;
    }

    label{
      display:block;
      font-weight:600;
      font-size:0.9rem;
      color:var(--ink);
      margin-bottom:6px;
    }

    .field{
      display:grid;
      gap:6px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"]{
      width:100%;
      padding:12px 14px;
      border-radius:var(--radius-md);
      border:1px solid #e6e6e6;
      font:inherit;
      outline: none;
      background: #fff;
      transition: box-shadow .15s, border-color .12s;
    }
    /* focus-visible for keyboard users */
    input:focus{
      box-shadow:0 0 0 4px rgba(17,24,39,0.06);
      border-color: rgba(17,24,39,0.12);
    }

    .actions{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:6px;
    }

    button.btn{
      flex:1;
      padding:12px 14px;
      border-radius:var(--radius-md);
      background:var(--ink);
      color:white;
      border:none;
      cursor:pointer;
      font-weight:700;
      font-size:0.95rem;
    }
    button.btn:active{ transform: translateY(1px) }

    /* secondary link-style button */
    .btn-ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid transparent;
      text-align:center;
      padding:10px 12px;
      border-radius:var(--radius-md);
      cursor:pointer;
      font-weight:600;
    }

    /* message area (errors / success) */
    .message{
      min-height:20px;
      font-size:0.9rem;
      font-weight:600;
    }
    .message.error{ color:#b91c1c }    /* red */
    .message.success{ color:#047857 }  /* green */

    /* small utilities */
    .row{ display:flex; gap:10px; align-items:center; }
    .muted{ color:var(--muted); font-size:0.9rem }

    /* responsive tweaks */
    @media (max-width:420px){
      body{ padding:20px }
      .auth-wrap{ padding:18px }
    }
  </style>
</head>
<body>

  <!--
    auth-wrap: the white rounded card at center.
    - rounded corners are controlled by --radius-xl and --radius-md.
    - aria-live region for announcements is included below for screen readers.
  -->
  <main class="auth-wrap" role="main" aria-labelledby="login-title">
    <header class="auth-header">
      <div>
        <div class="brand">signlink</div>
        <div class="tag">learn sign language</div>
      </div>
      <!-- spacer to keep header aligned; small and intentionally simple -->
      <div style="margin-left:auto" aria-hidden="true"></div>
    </header>

    <section>
      <h1 id="login-title">welcome back</h1>
      <p class="lead">log in to access lessons and track progress. demo only — no backend connected.</p>
    </section>

    <!-- login form -->
    <form id="loginForm" novalidate>
      <!-- username -->
      <div class="field">
        <label for="username">username</label>
        <input id="username" name="username" type="text" autocomplete="username" required minlength="3" aria-describedby="username-help" placeholder="your username">
        <div id="username-help" class="muted" style="font-size:0.85rem">min 3 characters</div>
      </div>

      <!-- password with optional "show" toggle -->
      <div class="field">
        <label for="password">password</label>
        <div style="display:flex; gap:8px; align-items:center;">
          <input id="password" name="password" type="password" autocomplete="current-password" required minlength="6" placeholder="at least 6 characters" style="flex:1">
          <button type="button" id="togglePassword" class="btn-ghost" aria-pressed="false" title="show password">show</button>
        </div>
      </div>

      <!-- action buttons -->
      <div class="actions">
        <button class="btn" type="submit">login</button>
        <button class="btn-ghost" type="button" id="toRegister">register</button>
      </div>

      <!-- message area: updates announced to screen readers via aria-live -->
      <div id="message" class="message" role="status" aria-live="polite"></div>
    </form>
  </main>

  <script>
    /* ======= javascript: small, well-commented, for learning ======= */

    // demo credentials (for learning only).
    // remove or change these once you add a real backend.
    const DEMO_USER = { username: "student", password: "learning123" };

    // utility to get elements
    const el = id => document.getElementById(id);

    // form wiring
    const form = el("loginForm");
    const usernameInput = el("username");
    const passwordInput = el("password");
    const message = el("message");
    const toggleBtn = el("togglePassword");
    const toRegister = el("toRegister");

    // toggle password visibility (nice UI, optional)
    toggleBtn.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      toggleBtn.textContent = isHidden ? "hide" : "show";
      toggleBtn.setAttribute("aria-pressed", String(!isHidden));
    });

    // registration button: simple friendly demo (you can replace with a real form)
    toRegister.addEventListener("click", () => {
      // for now we'll just show a message to keep things client-side
      message.className = "message";
      message.textContent = "registration coming soon — currently a demo login page.";
    });

    // form submit: client-side check (demo only)
    form.addEventListener("submit", (e) => {
      e.preventDefault(); // do not reload the page

      // clear previous message
      message.className = "message";
      message.textContent = "";

      const u = usernameInput.value.trim();
      const p = passwordInput.value;

      // simple validation: show clear, learner-friendly messages
      if (u.length < 3) {
        message.classList.add("error");
        message.textContent = "username must be at least 3 characters.";
        usernameInput.focus();
        return;
      }
      if (p.length < 6) {
        message.classList.add("error");
        message.textContent = "password must be at least 6 characters.";
        passwordInput.focus();
        return;
      }

      // check demo credentials
      if (u === DEMO_USER.username && p === DEMO_USER.password) {
        message.classList.add("success");
        message.textContent = "login successful (demo). redirecting...";

        // simulate redirect after a short pause so the user can read the message
        setTimeout(() => {
          // in a real site you would redirect to a protected page, e.g. window.location.href = 'lessons.html'
          // for the learning demo, we'll just show an alert and clear the fields
          alert("you are now signed in (demo). later: replace this with a real redirect.");
          usernameInput.value = "";
          passwordInput.value = "";
          message.className = "message";
          message.textContent = "";
        }, 900);
      } else {
        message.classList.add("error");
        message.textContent = "invalid username or password";
        passwordInput.select();
      }
    });
  </script>
</body>
</html>
